<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Image Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="./Images/backward.png" id="backBtn" />
      <div class="gallery">
        <div>
          <span>
            <img src="./Images/1.avif" draggable="false" />
          </span>
          <span>
            <img src="./Images/2.avif" draggable="false" />
          </span>
          <span>
            <img src="./Images/3.jpeg" draggable="false" />
          </span>
        </div>
        <div>
          <span>
            <img src="./Images/4.avif" draggable="false" />
          </span>
          <span>
            <img src="./Images/5.png" draggable="false"  class="image5"/>
          </span>
          <span>
            <img src="./Images/6.webp" draggable="false" />
          </span>
        </div>
      </div>
      <img src="./Images/forward.png" id="nextBtn" />
    </div>

    <script>
      let scrollContainer = document.querySelector(".gallery");
      let backBtn = document.getElementById("backBtn");
      let nextBtn = document.getElementById("nextBtn");

      scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.delaY;
        scrollContainer.style.scrollBehavior = "auto";
      });

      nextBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 900;
      });
      backBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -= 900;
      });
    </script>
  </body>
</html>
